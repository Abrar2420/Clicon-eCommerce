<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>

    <script>
      fetch("./fontAwesomeLInks.html")
        .then((response) => response.text())
        .then((data) => {
          document.head.insertAdjacentHTML("beforeend", data);
        })
        .catch((err) =>
          console.error("Failed to load Font Awesome links:", err)
        );
    </script>
  </head>
  <body>
    <!-- header containing banner, nav-top, nav-middle, nav-bottem -->
    <header>
      <!-- ======== banner part ======= -->
      <div id="banner" class="bg-slate-900 w-full flex">
        <div class="container bg-slate-600">
          <div class="flex items-center justify-between py-4">
            <!-- banner logo -->
            <picture>
              <img src="./images/home/banner_logo.png" alt="" />
            </picture>
            <!-- banner offer text  -->
            <div class="text-grey_00 flex items-center gap-2">
              <span class="body_small_500">Up to</span>
              <span class="text-warning_500 display_04">59%</span>
              <span class="body_xl_600">O FF</span>
            </div>
            <!-- banner shop now button  -->
            <div>
              <button
                class="flex gap-x-2 items-center cursor-pointer px-6 bg-warning_500 text-grey_900 heading_07 border-2 border-warning_500 hover:bg-transparent hover:text-grey_00 transition-colors duration-200"
              >
                SHOP NOW
                <i class="fa-whiteboard fa-semibold fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- remove banner part -->
        <div
          id="remove-banner"
          class="justify-self-end self-center p-2 bg-grey_800 rounded-sm me-6 cursor-pointer"
        >
          <span class="text-grey_00"
            ><i class="fa-whiteboard fa-semibold fa-xmark"></i
          ></span>
        </div>
      </div>
    </header>

    <!-- custom js home.js  -->
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
